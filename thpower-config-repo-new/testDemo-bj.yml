server:
  port: 9025
spring:
  #数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.100.133:3306/energyanalysis?characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    #druid连接池管理
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 50
      #enable: false

#swagger设置
thpower:
  swagger:
    open: true
    title: 企业能效管理
    description: 企业能效管理后台微服务
  pagination:
    pageSize: 20  #分页设置
  #权限设置
  oauth2:
    open: false
#mybatis
mybatis:
  type-aliases-package:  com.thpower.thpowerdemo
  config-location: classpath:mybatis.xml
#开启断路器
feign:
  hystrix:
    enabled: true
#配置刷新端点
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
